<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calc-body">
        <div id="calc-input-section">
            <input type="text" id="calc-input">
        </div>
        <div id="calc-btns-sections">
            <div class="calc-btns-section">
                <button id="num-7-btn" class="calc-btn calc-btn-usable num-btn">7</button>
                <button id="num-8-btn"class="calc-btn calc-btn-usable num-btn" >8</button>
                <button id="num-9-btn" class="calc-btn calc-btn-usable num-btn">9</button>
                <button id="addition-btn" class="calc-btn calc-btn-usable arith-operator-btn">+</button>
            </div>
            <div class="calc-btns-section">
                <button id="num-4-btn" class="calc-btn calc-btn-usable num-btn">4</button>
                <button id="num-5-btn" class="calc-btn calc-btn-usable num-btn">5</button>
                <button id="num-6-btn" class="calc-btn calc-btn-usable num-btn">6</button>
                <button id="subtraction-btn" class="calc-btn calc-btn-usable arith-operator-btn">–</button>
            </div>
            <div class="calc-btns-section">
                <button id="num-1-btn" class="calc-btn calc-btn-usable num-btn">1</button>
                <button id="num-2-btn" class="calc-btn calc-btn-usable num-btn">2</button>
                <button id="num-3-btn" class="calc-btn calc-btn-usable num-btn">3</button>
                <button id="multiplication-btn" class="calc-btn calc-btn-usable arith-operator-btn">×</button>
            </div>
            <div class="calc-btns-section">
                <button id="clr-btn" class="calc-btn">C</button>
                <button id="num-0-btn" class="calc-btn calc-btn-usable num-btn">0</button>
                <button id="enter-btn" class="calc-btn">=</button>
                <button id="division-btn" class="calc-btn calc-btn-usable arith-operator-btn">÷</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
